<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Poi Token ICO Sale</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
    </head>
    <body>
        <!-- <h1> POI TOKEN ICO SALE</h1> -->
        <div class="container" style="width: 650px;">
            <div class="row">
                <!--  -->
                <div class="col-lg-12">
                    <h1 class="text-center">POI TOKEN ICO SALE</h1>
                    <hr/>
                    <br/>
                </div>
                <!--  -->
                <div id="loader">
                    <p class="text-center">Loading..</p>
                </div>
                <!--  -->
                <div id="content" class="text-center" style= "display: none;">
                    <p>
                        Token price is <span class="token-price"></span> Ether. 
                        You currently have <span class="poi-balance"></span>&nbsp;POI.
                    </p>
                    <br/>
                    <!--  -->
                    <form onSubmit= "App.buyTokens(); return false;" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                                </input>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-lg"> Buy Tokens</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <!--  -->
                    <br>
                    <div class="progress">
                        <div id="progress1" class="progress-bar active progress-bar-success" aria-valuemin="0" aria-valuemax="100" style = "color: black;">
                                
                        </div>
                    </div>
                    <!-- <div class="w3-light-grey">
                        <div id = "progress2" class="w3-grey" style="height:24px"></div>
                      
                    </div> -->
                    <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
                    <hr>
                    <p id = "accountAddress"></p>
                </div>
                <!--  -->
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
